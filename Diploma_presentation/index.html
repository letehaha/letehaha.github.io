<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Розробка шаблону професійного портфоліо</title>
    <meta name="author" content="Bartek Szopka" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="css/impress-demo.css"/>
</head>
<body class="impress-not-supported">
<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>
<div id="impress">

  <div id="bored" class="step slide slide_1 title-slide" data-x="-300" data-y="-150" data-scale="1">
    <h1>Первый нах</h1>
  </div>    

<!-- //////////////////////////////////////////// -->

  <div class="step slide descr-slide" data-x="300" data-y="-150" data-Z="-600" data-rotate-Y="100">
    <h1>Второй нах</h1>
  </div> 

  <div class="step slide descr-slide" data-x="-400" data-y="-150" data-Z="-1200" data-rotate-Y="180">
    <h1>Третий нах</h1>
  </div> 

  <div class="step slide descr-slide" data-x="-1000" data-y="-150" data-Z="-600"  data-rotate-Y="270">
    <h1>Четвертый нах</h1>
  </div> 

  <div class="step slide descr-slide" data-x="-300" data-y="200" data-Z="-600" data-rotate-x="-90">
    <h1>Пятый нах</h1>
  </div> 

  <div class="step slide descr-slide" data-x="-300" data-y="-800" data-Z="-600" data-rotate-x="90">
    <h1>Шестой нах</h1>
  </div> 
</div>
<script>
if ("ontouchstart" in document.documentElement) { 
  document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>
<script src="js/impress.js"></script>
<script>impress().init();</script>
</body>
</html>
