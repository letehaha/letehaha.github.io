<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title></title>
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css"/>
	<!-- For locale browser -->
	<link rel="alternate" hreflang="x-default" href="">
	<!-- End For locale browser -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="icon" type="" href="" />
	<!-- Chace -->
	<!-- <meta http-equiv="сache-сontrol" content="public"> -->
	<meta http-equiv="cache-control" content="" />
	<meta http-equiv="cache-control" content="" />
	<meta http-equiv="expires" content="" />
	<meta http-equiv="expires" content="" />
	<meta http-equiv="pragma" content="" />
	<!-- End Chache -->
	<meta name="HandheldFriendly" content="true"/>
	<meta name="author" content=""/>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="robots" content=""/>
	<meta name="robots" content=""/>
	<meta name="language" content="">
	<meta name="robots" content="">
	<!-- Facebook / Open Graph -->
	<meta property="fb:app_id" content="">
	<meta property="og:locale" content=""/>
	<meta property="og:type" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:title" content=""/>
	<meta property="og:description" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="article:author" content="">
	<!-- Twitter / Open Graph -->
	<meta name="twitter:card" content=""/>
	<meta name="twitter:description" content=""/>
	<meta name="twitter:title" content="r"/>
	<meta name="twitter:site" content=""/>
	<meta name="twitter:image" content=""/>
	<meta name="twitter:creator" content=""/>
	<!-- Google+ / Open Graph -->
	<meta itemprop="name" content="">
	<meta itemprop="description" content="">
	<meta itemprop="image" content="">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="layout">
		<aside class="layout__navbar">
			<!-- Logo -->
			<a class="logo logo_navbar" href="/">Music App</a>

			<!-- User panel -->
			<section class="user-panel js-user-panel">
				<div class="user-panel_head">
					<!-- User avatar -->
					<a class="user-panel__avatar" href="#">
						<img src="img/anon_user.png" alt="User avatar">
					</a>
					<!-- User name -->
					<div class="user-panel__side">
						<a href="#" class="user-panel__user-name">letehaha</a>
						<button class="btn btn-dropdown js-btn-dropdown">
							<i class="fa fa-angle-down" aria-hidden="true"></i>
						</button>
					</div>
				</div>
				<div class="user-panel__menu">
					<!-- Dropdown -->
					<ul class="main-menu">
						<li class="main-menu__item">
							<a href="#" class="main-menu__link"><i class="fa fa-cog main-menu__link_icon" aria-hidden="true"></i>Settings</a>
						</li>
						<li class="main-menu__item">
							<a href="#" class="main-menu__link"><i class="fa fa-sign-out main-menu__link_icon" aria-hidden="true"></i>Logout</a>
						</li>
					</ul>
				</div>
			</section>

			<!-- Main menu -->
			<ul class="main-menu">
				<li class="main-menu__item">
					<button class="btn main-menu__link js-service-btn">Services</button>
					<ul class="service js-service">
						<li class="service-type"><button class="btn service-type_btn js-service-type_btn">Spotify</button></li>
						<li class="service-type"><button class="btn service-type_btn js-service-type_btn">VK</button></li>
					</ul>
				</li>
				<li class="main-menu__item"><a class="main-menu__link" href="#">Lorem</a></li>
				<li class="main-menu__item"><a class="main-menu__link" href="#">Lorem</a></li>
				<li class="main-menu__item"><a class="main-menu__link" href="#"><i class="fa fa-info-circle main-menu__link_icon" aria-hidden="true"></i>Help</a></li>
			</ul>

			<!-- Copyright -->
			<div class="author">
				<p class="author__info">Developed by <a class="author__link" href="#">Dmitry</a></p>
				<button class="btn author__more">More</button>
			</div>
		</aside>
		<div class="layout__body">
			<div class="layout__topbar">
				<div class="search">
					<label class="search__title js-search__lable" for="search-field">Search</label>
					<form class="search__form search__form_hide js-search__form">
						<label class="search__lable js-search__lable" for="search-field">
							<i class="fa fa-search search__lable_icon" aria-hidden="true"></i>
							<input autocomplete="off" class="search-field" id="search-field" type="text">
						</label>
						<div class="ui-select js-ui-select">
							<div class="ui-select-current"></div>
							<div class="ui-select-list">
								<div class="ui-select-item current">Song</div>
								<div class="ui-select-item">Artist</div>
								<div class="ui-select-item">Album</div>
								<div class="ui-select-item">Playlist</div>
								<div class="ui-select-item">Genre</div>
							</div>
						</div>
						<button class="btn search-btn" type="submit"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script src="libs/jquery/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
